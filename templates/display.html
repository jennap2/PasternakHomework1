<html>
	<style>
	table, th, td {
  	border: 1px solid black;
  	border-collapse: collapse;
	}
        .button{
                color: grey;
                padding: 16px 32px;
                text-align: center;
                font-size: 16px;
                margin: 4px 2px;
                transition-duration: 0.3s;
                cursor: pointer;
        }
        .button:hover{
                background-color: #008CBA;
                color: white;
        }
	</style>
	<body>
	<h1 style="color:B19CD9; text-align:center">Display</h1>
	<table>
		{%for rows in rows%}
		<tr>
			<td>{{rows[0]}}</td>
			<td>{{rows[1]}}</td>
			<td>{{rows[2]}}</td>
		</tr>
		{% endfor %}
	</table>
	<p><br></p>
	<!--Return to home page button-->
        <input type="button" class="button" value="Home Page" onclick="window.location.href='/'">
	</body>
</html>
